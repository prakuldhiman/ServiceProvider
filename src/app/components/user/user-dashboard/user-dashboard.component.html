<mat-toolbar class="topToolbar" fxLayout="column">
  <div fxFlex fxLayout="row" style="width: 100%;">
    <div fxFlex="191px"></div>
    <div fxFlex style="padding: 11px 25px 0 0;">
      <div class="input-group mb-3" style="min-width: 400px; height: 36px;">
        <div class="input-group-prepend">
          <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            style="font-size: 13px; border-right: 1px solid lightgrey;">All</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </div>
        <input type="text" class="form-control" style="font-size: 15px;">
        <div class="input-group-append" fxLayoutAlign="center center">
          <label class="input-group-text" fxLayoutAlign="center center" style="padding: 6px 10px; height: 36px;">
            <mat-icon style="font-size: 28px;" fxLayoutAlign="center center">search</mat-icon>
          </label>
        </div>
      </div>
    </div>
    <div fxFlex="390px" fxLayout="row" style="padding: 5px 10px 0 20px; ">
      <div fxFlex></div>
      <div>
        <button class="btn toolBarButton" type="button" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <mat-icon>location_on</mat-icon>
          <div>
            <div style="font-size: 12px">Deliver to Prakul</div>
            <div style="font-size: 14px; margin-top: -5px;">
              <b>PATIALA 147003</b>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div fxFlex fxLayout="row" style="width: 100%;">
    <div fxFlex fxLayout="row">
      <div fxFlex="191px"></div>
      <div fxFlex fxLayout="row">
        <div style="padding-top: 3px;" class="btn-group">
          <div class="dropdown">
            <button class="btn toolBarButton" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              (mouseover)="onHover()" [ngClass]="{'showMenuItem':showDropdownItemsFlag }">
              <div>
                <div style="font-size: 12px">Shop By</div>
                <div class="dropdown-toggle" style="font-size: 14px; margin-top: -5px;">
                  <b>Product</b>
                </div>
              </div>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1" style="display: none;">
                <div fxLayout="row" style="width: 100%;">
                  <div fxLayout="column" fxLayoutGap="5px" style="width: 100%;">
                    <div style="font-size: 13px; width: 100%;" fxLayout="row" *ngFor="let menuItem of menuItems; let i = index;" fxLayoutGap="10px">
                      <div fxFlex style="padding: 0 10px;" class="dropdownMenuItem" (mouseover)="menuItemHover(menuItem)"
                        fxLayoutAlign="start center" [ngStyle]="{'font-weight':menuItem.isHover === true ? 'bold' : 'normal' }">{{menuItem.itemData}}</div>
                      <div fxFlex="5px" style="padding: 0 5px 0 10px;" class="dropdownMenuArrow" [ngStyle]="{'color':menuItem.isHover === true ? 'black' : 'lightgrey' }" fxLayoutAlign="end center" (mouseover)="menuItemHover(menuItem)">
                        <b>></b>
                      </div>
                    </div>
                  </div>
                  <mat-divider [vertical]="true" *ngIf="showSubMenuItems"></mat-divider>
                  <div fxLayout="row" style="padding: 0 20px" fxLayoutGap="10px" *ngIf="showSubMenuItems">
                    <div fxLayout="column" style="width: 300px;">
                      <h3 style="padding: 0 0 5px 0;">Header 1</h3>
                      <div style="font-size: 14px;" fxLayout="column">
                        <a href="#">sub Action</a>
                        <div style="font-size: 12px; color: darkgrey; margin-top: -5px; white-space: initial;">Add this to any placedsdsds sdsdd sdsdsd sdsdsd sdsdsd sdsdsddc sddsdsd sdddsds</div>
                      </div>
                    </div>
                    <div fxLayout="column">
                      <h3 style="padding: 0 0 5px 0;">Header 2</h3>
                      <div style="font-size: 14px;" fxLayout="column">
                        <a href="#">sub Action</a>
                        <span style="font-size: 12px; color: darkgrey; margin-top: -5px;">Add this to any place</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </div>

          <div class="dropdown">
            <button class="btn toolBarButton" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              (mouseover)="onHover()" [ngClass]="{'showMenuItem':showDropdownItemsFlag }">
              <div>
                <div style="font-size: 12px">Shop By</div>
                <div class="dropdown-toggle" style="font-size: 14px; margin-top: -5px;">
                  <b>Service</b>
                </div>
              </div>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2" style="display: none;">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here Something else here</a>
              </div>
            </button>
          </div>

          <button type="button" class="btn toolBarLinkButton">
            <a href="#" style="color: #ccc">Today's Deal</a>
          </button>
          <button type="button" class="btn toolBarLinkButton">
            <a href="#" style="color: #ccc">Sell Items</a>
          </button>
          <button type="button" class="btn toolBarLinkButton">
            <a href="#" style="color: #ccc">Contact Us</a>
          </button>
        </div>

      </div>
      <div fxFlex="390px" class="btn-group" fxLayout="row" style="padding-right: 10px;">
        <div fxFlex></div>
        <div class="dropdown">
          <button class="btn toolBarButton" type="button" id="dropdownMenuButton3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            (mouseover)="onHover()" [ngClass]="{'showMenuItem':showDropdownItemsFlag }">
            <div>
              <div style="font-size: 12px; color: #ccc">Hello, Prakul</div>
              <div class="dropdown-toggle" style="font-size: 14px; margin-top: -5px;">
                <b>Your Orders</b>
              </div>
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3" style="display: none;">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </button>
        </div>

        <div class="dropdown">
          <button class="btn toolBarButton" type="button" id="dropdownMenuButton4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            (mouseover)="onHover()" [ngClass]="{'showMenuItem':showDropdownItemsFlag }">
            <div>
              <div style="font-size: 12px; color: #ccc">Premium</div>
              <div class="dropdown-toggle" style="font-size: 14px; margin-top: -5px;">
                <b>Account</b>
              </div>
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton4" style="display: none;">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </button>
        </div>

        <div>
          <button type="button" class="btn toolBarButton">Cart</button>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
